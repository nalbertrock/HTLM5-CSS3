<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe sua idade com JS e form</title>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
       <p>
        <label for="iano">Ano de nascimento : </label>
        <input type="number" nome="ano" id="iano" min="1900" max="2020" value="2000" oninput="calcIdade()">
       </p>

       <p>
        <label for="iida">Sua idade é:</label>
        <output id="iida"></output>
       </p>

       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iida.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>

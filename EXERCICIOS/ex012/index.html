<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Videos</title>
</head>
<body>
    <H1>Aqui temos nosso primeiro vídeo</H1>
    <p>Um camaleão em seu habitat natural</p>
    <video width="500" poster="imagem/camaleao.webp" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
        
    </video>
    <h1>Agora vamos inserir um video do YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3UrbnrO5tHI?si=PvAqWCFhHgoyty4H" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>AGORA VAMOS INSERIR UM VIDEO DO VIMEO</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorindo tabelas inteiras</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border:1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col style="background-color: green;">
            <col style="background-color: rgb(2, 0, 128);">

            <col style="background-color: rgb(128, 0, 107);">
        </colgroup>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3">Filmes </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>

                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>José Brito</td>

                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Ana li</td>

                <td>Vingadores</td>
            </tr>
            <tr>
                <th rowspan="3">Homens </td>
                <td>João Pedro</td>

                <td>Vingadores</td>
            </tr>
            <tr>

                <td>Barbara Relms</td>

            <tr>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
        
    </table> 
</body>
</html>

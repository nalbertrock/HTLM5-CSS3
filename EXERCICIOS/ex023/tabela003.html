<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td colspan="2">C</td>
            
        </tr>
        <tr>
            
            <td rowspan="2">D</td>
            <td>F</td>
            <td>G</td>
            
        </tr>
        <tr>
            
            
            <td>J</td>
            <td>K</td>
        </tr>

    </table>
</body>
</html>
